<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/layer/layer.js"></script>
    <link rel="stylesheet" href="./lib/layer/theme/default/layer.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 音乐播放器 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
        
    <!-- 音乐播放器 -->

  </head>
  <style>
    .aplayer .aplayer-lrc p {
        font-size: 12px;
        font-weight: 700;
        line-height: 16px !important
    }

    .aplayer .aplayer-lrc p.aplayer-lrc-current {
        font-size: 15px;
        color: #42b983
    }

    .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
        left: -66px !important
    }

    .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body:hover {
        left: 0 !important
    }
  </style>
  
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="aplayer" data-id="381043498" data-server="netease"  data-type="playlist" data-fixed="true"  loop="all" order="list" 
        data-autoplay="true"  data-volume="0.6" >
    </div>   
   
   </div>
  </body>
  <script>var meting_api='http://api.mizore.cn/meting/api.php?server=:server&type=:type&id=:id'</script>
  <script src="http://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/meting@1.2.0/dist/Meting.min.js"></script>
</html>
